

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Salvatore's Math Game</title>
    <link rel='stylesheet' href="css/style.css ">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  </head>
  <body>
    <div class="landing-image">
      <div class="landing landing-container">
        <div class="landing-text">
          <h1>Welcome my Fun Math Game</br>How Many Players?</h1>
        </div>
      </div>
      <div class="landing-button">
        <button type="button" id="playgame1" class="button landing"><b>1 Player</b></button>
        <button type="button" id="playgame2" class="button landing"><b>2 Player</b></button>
      </div>
    </div>

      <div id="timer" class="hidden">00 </div>
    <div class="number-turn container hidden">number turn</div>
    <button type='button' id="advance-cards" class="press-enter fade hidden">Click for First Card</button>
    <div class="temp-cardtoremember hidden"></div>
    <div class="temp-cardtoadd hidden"></div>
    <div class="temp-correctanswer hidden"></div>
      <div class="temp-carriage-return-class hidden">carriage return phase</div>
      <!-- <form id="pari" class="form-inline" role="form">
        <input type="text" class="form-control hidden" id="number" placeholder="Enter a number" autocomplete="off">
        <button type="submit" id="answer" class="btn btn-default hidden"> Submit Your Answer </button>
      </form><br> -->

      <form id="form1" class="form-inline" role="form">

        <input type="text" id="number" size=22
        placeholder="Enter a number" autocomplete="off">

        <button type="button" id="button" name="click">Submit</button>
      </form><br>


    <div class="js-score hidden">test score </div>

    <div class="winner-display">
        <div class="winner-text">
      <h1>WINNER:</h1>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/cards.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

  </body>
</html>
